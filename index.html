<html>
    <head>
        <!-- This title will display at the top of your app window -->
        <title>Feldspar</title>
    </head>

    <body>
        <!-- This div is where we will insert out UI -->
        <div id="container"></div>
    </body>

    <!-- finally we run ports.js to start the elm app. -->
    <!-- There is nothing special about 'ports.js' and it doesn't need to be named this -->
    <!-- although it does expect this HTML doc to have an element (a div is best) with an id equal to "container" -->
    <!-- and it expects the Elm application to be named Main -->
    <script type="text/javascript" src="ports.js"></script>

</html>
